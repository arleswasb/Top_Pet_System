name: CI Completa do Django (Unidade + Endpoints)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests: # <-- Job 1: Testes Unitários
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Executar os testes unitários do Django
        run: docker compose run --rm web python manage.py test
        env:
          POSTGRES_NAME: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST: postgres

  endpoint-tests: # <-- Job 2: Testes de Endpoint 
    runs-on: ubuntu-latest
    needs: unit-tests # <-- Só roda se o job 'unit-tests' passar

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Construir e iniciar os contêineres
        run: docker compose up -d --build

      - name: Aguardar os serviços estabilizarem
        run: sleep 20 # Aumentei para garantir que o Django inicie

      - name: Configurar Python no Runner
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Use a versão do Python que seu projeto usa

      - name: Instalar dependências do script de teste
        run: pip install requests

      - name: Executar o script de teste de API
        run: python teste_api.py
        env:
          # Passa os Secrets do GitHub como variáveis de ambiente para o script
          TEST_ADMIN_USER: ${{ secrets.TEST_ADMIN_USER }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
          TEST_CLIENTE_USER: ${{ secrets.TEST_CLIENTE_USER }}
          TEST_CLIENTE_PASSWORD: ${{ secrets.TEST_CLIENTE_PASSWORD }}
          TEST_FUNC_USER: ${{ secrets.TEST_FUNC_USER }}
          TEST_FUNC_PASSWORD: ${{ secrets.TEST_FUNC_PASSWORD }}

      - name: Mostrar logs dos contêineres (para depuração)
        if: always() # Roda mesmo se o passo anterior falhar
        run: docker compose logs