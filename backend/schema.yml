openapi: 3.0.3
info:
  title: Top Pet System API
  version: 1.0.0
  description: Sistema de gestão para pet shops - API completa para gerenciamento
    de pets, usuários, agendamentos e prontuários médicos.
  contact:
    name: Top Pet System
    email: contato@toppetsystem.com
  license:
    name: MIT License
paths:
  /api/pets/:
    post:
      operationId: pets_create
      description: Cria um novo pet. Para clientes, o tutor é definido automaticamente.
        Suporte a upload de foto (multipart/form-data).
      summary: Criar pet
      tags:
      - Pets
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PetRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/PetRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
    get:
      operationId: pets_list
      description: Retorna lista de pets. Clientes veem apenas seus pets, funcionários/admins
        veem todos.
      summary: Listar pets
      tags:
      - Pets
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
          description: ''
  /api/pets/{id}/:
    get:
      operationId: pets_retrieve
      description: Retorna detalhes de um pet específico.
      summary: Detalhes do pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Pet.
        required: true
      tags:
      - Pets
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
    patch:
      operationId: pets_partial_update
      description: Atualiza parcialmente um pet. Apenas os campos enviados serão alterados,
        preservando os demais dados.
      summary: Atualizar pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Pet.
        required: true
      tags:
      - Pets
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPetRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPetRequest'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
    delete:
      operationId: pets_destroy
      description: Remove um pet do sistema. Apenas o dono ou admin pode deletar.
      summary: Deletar pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Pet.
        required: true
      tags:
      - Pets
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
