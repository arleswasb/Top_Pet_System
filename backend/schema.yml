openapi: 3.0.3
info:
  title: Top Pet System API
  version: 1.0.0
  description: Sistema de gestão para pet shops - API completa para gerenciamento
    de pets, usuários, agendamentos e prontuários médicos.
  contact:
    name: Top Pet System
    email: contato@toppetsystem.com
  license:
    name: MIT License
paths:
  /api/pets/:
    get:
      operationId: api_pets_list
      description: Retorna lista de pets. Clientes veem apenas seus pets, funcionários/admins
        veem todos.
      summary: Listar pets
      tags:
      - Pets
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
          description: ''
    post:
      operationId: api_pets_create
      description: Cria um novo pet. Para clientes, o tutor é definido automaticamente.
      summary: Criar pet
      tags:
      - Pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PetRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
  /api/pets/{id}/:
    delete:
      operationId: api_pets_destroy
      description: Remove um pet do sistema. Apenas o dono ou admin pode deletar.
      summary: Deletar pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Pet.
        required: true
      tags:
      - Pets
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
