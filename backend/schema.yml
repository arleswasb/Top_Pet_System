openapi: 3.0.3
info:
  title: Top Pet System API
  version: 1.0.0
  description: Sistema de gestão para pet shops - API completa para gerenciamento
    de pets, usuários, agendamentos e prontuários médicos.
  contact:
    name: Top Pet System
    email: contato@toppetsystem.com
  license:
    name: MIT License
paths:
  /pets/:
    post:
      operationId: pets_create
      description: Cria um novo pet. Para clientes, o tutor é definido automaticamente.
      summary: Criar pet
      tags:
      - Pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PetRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
    get:
      operationId: pets_list
      description: Retorna lista de pets. Clientes veem apenas seus pets, funcionários/admins
        veem todos.
      summary: Listar pets
      tags:
      - Pets
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
          description: ''
  /pets/{id}/:
    delete:
      operationId: pets_destroy
      description: Remove um pet do sistema. Apenas o dono ou admin pode deletar.
      summary: Deletar pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Pet.
        required: true
      tags:
      - Pets
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
    put:
      operationId: pets_update
      description: Atualiza completamente um pet.
      summary: Atualizar pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Pet.
        required: true
      tags:
      - Pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PetRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
    patch:
      operationId: pets_partial_update
      description: Atualiza parcialmente um pet.
      summary: Atualizar pet parcialmente
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Pet.
        required: true
      tags:
      - Pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPetRequest'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
    get:
      operationId: pets_retrieve
      description: Retorna detalhes de um pet específico.
      summary: Detalhes do pet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Pet.
        required: true
      tags:
      - Pets
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          description: ''
  /logs/:
    get:
      operationId: logs_retrieve
      description: Retorna as últimas 100 linhas do log de debug. Apenas administradores.
      summary: Visualizar logs do sistema
      tags:
      - Usuários
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogResponse'
