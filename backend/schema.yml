          type: string
          minLength: 1
          title: Espécie
          maxLength: 50
        raca:
          type: string
          nullable: true
          title: Raça
          maxLength: 50
        data_de_nascimento:
          type: string
          format: date
          nullable: true
        sexo:
          $ref: '#/components/schemas/SexoEnum'
        foto:
          type: string
          format: binary
          pattern: (?:jpg|jpeg|png)$
        observacoes:
          type: string
          nullable: true
          title: Observações Adicionais
        tutor:
          type: integer
          writeOnly: true
