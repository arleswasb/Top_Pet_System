components:
  schemas:
    Agendamento:
      type: object
      description: Serializer para o modelo Agendamento.
      properties:
        id:
          type: integer
          readOnly: true
        data_hora:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/StatusEnum'
        observacoes:
          type: string
          nullable: true
        pet:
          allOf:
          - $ref: '#/components/schemas/Pet'
          readOnly: true
        servico:
          allOf:
          - $ref: '#/components/schemas/Servico'
          readOnly: true
      required:
      - data_hora
      - id
      - pet
      - servico
    AgendamentoRequest:
      type: object
      description: Serializer para o modelo Agendamento.
      properties:
        data_hora:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/StatusEnum'
        observacoes:
          type: string
          nullable: true
        pet_id:
          type: integer
          writeOnly: true
        servico_id:
          type: integer
          writeOnly: true
      required:
      - data_hora
      - pet_id
      - servico_id
    AuthToken:
      type: object
      properties:
        token:
          type: string
          readOnly: true
      required:
      - token
    AuthTokenRequest:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - password
      - username
    PatchedAgendamentoRequest:
      type: object
      description: Serializer para o modelo Agendamento.
      properties:
        data_hora:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/StatusEnum'
        observacoes:
          type: string
          nullable: true
        pet_id:
          type: integer
          writeOnly: true
        servico_id:
          type: integer
          writeOnly: true
    PatchedPetRequest:
      type: object
      properties:
        nome:
          type: string
          minLength: 1
          maxLength: 100
        especie:
          type: string
          minLength: 1
          title: Espécie
          maxLength: 50
        raca:
          type: string
          nullable: true
          title: Raça
          maxLength: 50
        data_de_nascimento:
          type: string
          format: date
          nullable: true
        sexo:
          $ref: '#/components/schemas/SexoEnum'
        foto:
          type: string
          format: binary
          pattern: (?:jpg|jpeg|png)$
        observacoes:
          type: string
          nullable: true
